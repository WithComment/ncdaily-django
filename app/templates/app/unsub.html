{% extends "app/layout.html" %}
{% block title %}
<title>NC Daily | Unsubscribe</title>
{% endblock %}
{% block content %}

<div class="textblock">
    <form id="subscribe" method="POST" action={% url 'unsub' %}>

        <div style="min-width: 300px; display: flex; align-items: stretch;">
        {% if message %}
        {{ message }}
        {% else %}
        <h1>Unsubscribe</h1>
        {% endif %}
        {% csrf_token %}
        <input placeholder="Your email here" type="email" name="email"/>
        <input style="background: grey;" value="Goodbye :')" type = "submit">
        </div>
    </form>
</div>


{% endblock %}
