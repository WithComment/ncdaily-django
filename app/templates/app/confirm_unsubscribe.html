{% extends "app/layout.html" %}
{% block title %}
<title>NC Daily | Unsubscribe</title>
{% endblock %}


    {% block content %}

    <div class="textblock">
        <form id='subscribe' method="POST" action="{% url 'cm_unsub' %}">
            {% if wrong == 'False' %}
            <h2>Incorrect Code</h2>
            {% endif %}
            <p style='margin-bottom: 1em;'>We've sent a 6 digit code to your email address, {{ email }}, enter it below.</p>
            <div style='display: flex; flex-direction: column; align-items: stretch; '>
              {% csrf_token %}
                <input type="text" name="unsub_code"/>
                <input style='background: grey' value='Unsubscribe' type="submit">
            </div>
            </center>
        </form>
    </div>


    {% endblock %}
